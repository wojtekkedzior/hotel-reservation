name: build
run-name: build
on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - run: mvn -U clean build
  test:
     needs: build
    runs-on: self-hosted
    steps:
      - run: mvn -U test
  install:
    needs: test
    runs-on: self-hosted
    steps:
      - run: mvn -U install
      