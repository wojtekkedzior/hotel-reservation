<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}" />
</head>

<body>
	<header class="navbar navbar-inverse" th:fragment="header">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/dashboard}">My project</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li th:classappend="${module == 'admin' ? 'active' : ''}"><a href="#" th:href="@{/admin}">Admin</a></li>
						<li th:classappend="${module == 'reservation' ? 'active' : ''}"><a href="#" th:href="@{/dashboard}">Reservation</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li  th:if="not ${#authorization.expression('isAuthenticated()')}"><a href="/signin" th:href="@{/signin}"> <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
						</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}">
					  <a href="/logout" th:href="@{#}" onclick="document.getElementById('form').submit();">  
						<span
								class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
						</a>
							<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form></li>
					</ul>
				</div>
			</div>
		</header>
</body>
</html>
