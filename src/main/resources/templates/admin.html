<html xmlns:th="http://www.thymeleaf.org">


<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/mycss.css"/>

</head>
<body>

	<p>Users Types</p>

	<table width="1000">
		<tr>
			<td><label>ID</label></td>
			<td><label>Name</label></td>
			<td><label>Description</label></td>
			<td><label>Enabled</label></td>
		</tr>
		<tr th:each="data, iterstat: ${userTypes}">
			<td th:text="${data.id}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${data.name}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${data.description}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${data.enabled}" th:id="|td${iterstat.index}|"></td>
		</tr>
	</table>


	<p>Room Types</p>
	

	<div>
		<table width="1000">
			<tr>
				<td><label>Id</label></td>
				<td><label>Name</label></td>
				<td><label>Description</label></td>
			</tr>

			<tr th:each="data, iterstat: ${roomTypes}">
				<td th:text="${data.id}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.name}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.description}" th:id="|td${iterstat.index}|"></td>
			</tr>
		</table>
		<p><a th:href="@{/addRoomType}">Add Room Type</a></p>
		
	</div>

	<p>Amenity Types</p>

	<div>
		<table width="1000">
			<tr>
				<td><label>Id</label></td>
				<td><label>Name</label></td>
				<td><label>Description</label></td>
			</tr>

			<tr th:each="data, iterstat: ${amenityTypes}">
				<td th:text="${data.id}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.name}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.description}" th:id="|td${iterstat.index}|"></td>
			</tr>
		</table>
		<p><a th:href="@{/addAmenityType}">Add Amenity Type</a></p>
	</div>


	<p><a th:href="@{/addAmenity}">Add Amenity</a></p>
    <p><a th:href="@{/addRoom}">Add Room</a></p>

	<p>Users</p>

	<div>
		<table width="1000">
			<tr>
				<td><label>Id</label></td>
				<td><label>Name</label></td>
				<td><label>User Name</label></td>
				<td><label>Enabled</label></td>
				<!-- <td><label>Created By</label></td> -->
				<td><label>Created On</label></td>
			</tr>

			<tr th:each="data, iterstat: ${users}">
				<td th:text="${data.id}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.name}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.userName}" th:id="|td${iterstat.index}|"></td>
				<td th:text="${data.enabled}" th:id="|td${iterstat.index}|"></td>
				<!-- <td th:text="${data.createdBy}" th:id="|td${iterstat.index}|"></td> -->
				<td th:text="${data.createdOn}" th:id="|td${iterstat.index}|"></td>
			</tr>
		</table>
		<p><a th:href="@{/addUsers}">Add Users</a></p>
	</div>




	<button th:onclick="'javascript:sayHello(\'hello\')'">Say
		Hello</button>
</body>

<script>
	function sayHello(text) {
		alert(text);
	}
</script>

</html>
